{% extends 'base.html' %}

{% block title %}
    Forum
{% endblock %}

{% block content %}
    <h1>Wool Team News App: FORUM</h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}, you are on the forum page!!
        <p>
            <a href="{% url 'logout' %}">Log Out</a>
        </p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
