{% extends 'base.html' %}

{% block content %}
        <h2> {{discussion.title}}</h2>
    <small> 
        <a href="/profile/{{discussion.user.id}}">>by: {{discussion.user}}</a> </small>
        <br/>
         <hr>
         <br/>
         <div>
            {{discussion.body}}
        </div>
        </p>
        <div class="comments">
            <h3>{{ lenght }} comments</h3>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-md btn-outline-secondary" type="submit">Comment</button>
            </form>
        </div>
        <div>
            {% for c in comments %}
                <h3><a href="/profile/{{ c.user.id }}">{{ c.user }}</a></h3>
                <p>{{ c.text }}</p>
                <span>{{ c.timestamp }}</span> <span>likes:{{ c.votes }}</span>
                <a href="/commentlikeforum/{{ c.id }}">Like</a>
            {% endfor %}
        </div>
{% endblock %}
