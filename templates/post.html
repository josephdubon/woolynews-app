{% extends 'base.html' %}

{% block content %}
<div class='news_body'>

    <h1>{{post.title}}</h1>
    <p><a href="/profile/{{post.user.id}}">>by: {{post.user}}</a></p>
    <p>category: {{post.genre}}</p>
    {{post.body}}
<!-- <img src="{{ post.img }}"> Working this out -->
</div>
<div>
    <h3>{{lenght}} comments</h3>
    <form method = "post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Comment</button>
    </form>
</div>

<div>
    {%for c in comments%}
    <h3><a href="/profile/{{c.user.id}}">{{c.user}}</a></h3>
    <p>{{c.text}}</p>
    <span>{{c.timestamp}}</span> <span>likes:{{c.votes}}</span>
    {%endfor%}
</div>
{% endblock %}
